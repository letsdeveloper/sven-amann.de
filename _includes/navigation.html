<nav class="site-nav" role="navigation">
  <div class="trigger">
    <a class="page-link{% if "/" == page.url %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
    {% assign ordered_pages = site.pages | sort:"menu_index" %}
    {% for p in ordered_pages %}
      {% if p.menu_title %}
        <a class="page-link{% if p.url == page.url %} active{% endif %}" href="{{ p.url | prepend: site.baseurl }}">{{ p.menu_title }}</a>
      {% elsif p.title %}
        <a class="page-link{% if p.url == page.url %} active{% endif %}" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
